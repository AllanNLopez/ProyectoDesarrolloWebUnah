   	<style type="text/css">
   		.input-text-box{
   			background-color: #fff;
   			border-radius: 0px; 
   			border-color: #AEB6BF;
   			font-size: 12pt;
   			font-family: 'Roboto light';
			-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.0); 
   		} 

   		.form-control:focus { 
		  box-shadow: none;
		  border-width: 2px;
		  border-color: #AEB6BF;

		}

   		.form-label{
   			font-size: 12pt;
   			font-family: 'Roboto light';
   			margin: 0px; 
   		}

   		.check-box{
   			height: 15px;
   		} 

   		.input-group-addon{
   			border-radius: 1px;
   			background-color: transparent; 
   		}

   		.btn-success{
   			background-color: transparent;
   			color: #4cae4c;
   			font-weight: bold;
   		}

   		.forms-padding{
   			padding-right: 5px;
   			padding-left: 5px;
   		}

   		.square-panel{
			background-color: #FBFCFC;
		}
   	</style>

	<div style="margin-top: 15px;"></div>
	<div class="container-fluid">

				<div class="container-fluid">
					<div class="row">
						<div class="panel  square-panel">
							<div class="panel-heading">
								<img class="center-block" src="img/carry.png" height="45px;">
							</div> 
							<div class="panel-body">
								<!--cuerpo del panel -->
								<form >
									<div class="form-group col-xs-12 forms-padding">
										<label class="form-label"> <i class="fa fa-user fa " aria-hidden="true"></i> Datos personales </label>
									</div>
									<div class="form-group col-xs-6 forms-padding">
										<input type="text" class="form-control input-text-box" name="name" id="txtNames"  placeholder="Ingresa tus nombres"/>  
									</div>
									<div class="form-group col-xs-6 forms-padding">
										<input type="text" class="form-control input-text-box" name="name" id="txtLastname"  placeholder="Ingresa tu apellido"/>  
									</div>
									<div class="form-group col-xs-12 forms-padding">
										<input type="text" class="form-control input-text-box" name="email" id="txtEmail"  placeholder="Ingresa tu correo electrónico"/>
									</div>
									<div class="form-group col-xs-12 forms-padding">
										<input type="text" class="form-control input-text-box" name="phone" id="txtPhone"  placeholder="Ingresa tu número telefónico"/>
									</div>
									<div class="form-group col-xs-12 forms-padding">
										<label class="form-label"> <i class="fa fa-lock" aria-hidden="true"></i> Datos de tu cuenta </label>
									</div> 
									<div class="form-group col-xs-12 forms-padding">
										<input type="password" class="form-control input-text-box" name="phone" id="txtPassword"  placeholder="Ingresa tu contraseña"/>
									</div>
									<div class="form-group col-xs-12 forms-padding">
										<input type="password" class="form-control input-text-box" name="phone" id="txtPasswordConfirm"  placeholder="Confirma tu contraseña"/>
									</div>
									<div class="form-group col-xs-12 forms-padding">
										<label> <span style="font-weight: normal";>
											<input type="checkbox" class="check-box"> &nbsp;He leído y acepto las 
											<a href="#"> Términos y condiciones </a> de uso. </span>
										</label>
									</div> 

									<div class="form-group col-xs-12 forms-padding">
										<a href="#" target="" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Registrarse</a>
									</div> 
								</form>
							</div> 
						</div> 

					</div> <!-- fin de caja de login -->
					<!-- bara de terminos y condiciones -->
					<div class="row">

						<ul class="list-inline">

							<li>|</li>
							<li><a href="#">Ayuda</a></li>
						</ul>
						</center>
					</div>
				</div>
			</div>

	<script type="text/javascript">
		$(document).ready(function(){
		    $("input").blur(function(){
        		 if ($('#txtNames').val() == '') {
        		 	$('#txtNames').css('border-color', '#F32509');
        		 }else
        		 {
        		 	$('#txtNames').css('border-color', '#A9CCE3');
