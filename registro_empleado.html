<html>
  <head>

    <link rel="stylesheet" type="text/css" href="css/registro-style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  </head>

  <body>
    <nav id="menu" class="navbar navbar-default navbar-fixed-top navbar-inverse">
  	  <div class="container">

  	    <div class="navbar-header">
  	        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#small-menu" aria-expanded="false">
  	        <span class="sr-only">Toggle navigation</span>

    <div style="margin-top: 100px;"></div>

    <div class="main-login main-center">

      <div class="text-center">
            <span class="texto-titulo">Registro Empleado</span>
      </div>

      <div style="margin-top: 50px;"></div>

      <form class="" method="post" action="#">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group row">
                <label for="name" class=" control-label">Nombre</label>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="name" id="name"  placeholder="Ingresa tu nombre"/>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="name" class=" control-label">Apellido</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                      <input type="text" class="form-control" name="name" id="name"  placeholder="Ingresa tu apellido"/>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="name" class=" control-label">Telefono</label>
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="name" id="name"  placeholder="Ingresa tu telefono"/>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="name" class=" control-label">Correo</label>
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                          <input type="text" class="form-control" name="name" id="name"  placeholder="Ingresa tu correo"/>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="name" class=" control-label">Contrase単a</label>
                          <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="name" id="name"  placeholder="Ingresa tu contrase単a"/>
                          </div>
                        </div>



            </div>

            <div class="col-lg-5 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12">

              <div class="form-group row">
                <label for="name" class=" control-label">Confirmar contrase単a</label>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="name" id="name"  placeholder="Confirma tu contrase単a"/>
                  </div>
                </div>

              <div class="form-group row">
                <label for="name" class=" control-label">Domicilio</label>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-home fa" aria-hidden="true"></i></span>
                    <textarea class="form-control" rows="3" id="direccion"></textarea>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="name" class=" control-label">Fecha Nacimiento</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-calendar fa" aria-hidden="true"></i></span>
                      <input type="date" class="form-control" name="name" id="name"  placeholder=""/>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="name" class=" control-label">Identificacion</label>
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-id-card fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="name" id="name"  placeholder="Ingresa tu identificacion"/>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="name" class=" control-label">Salario</label>
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-money fa" aria-hidden="true"></i></span>
                          <input type="text" class="form-control" name="name" id="name"  placeholder=""/>
                        </div>
                      </div>


                      <div class="form-group row">
          							<a href="#" target="" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Registrarse</a>
          						</div>

            </div>
        </div>
</div>
</div>







  </body>
</html>
