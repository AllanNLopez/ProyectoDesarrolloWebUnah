      <div class="container text-center">
      <div class="page-header">
          <h1>
              <i class="glyphicon glyphicon-gift"></i> Registro de ofertas
             
          </h1>
      </div>

      <form class="form-horizontal">
          <div class="form-group">
              <label class="control-label col-sm-4" >Titulo de la oferta:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="txt-titulo" placeholder="Ingrese titulo de la Oferta" name="titulo">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4" >Descripcion de la oferta</label>
              <div class="col-sm-6">          
               <textarea rows="5"  class="form-control">Ingrese una breve descripcion de lo que incluye su oferta</textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4" >Categoria del articulo </label>
              <div class="col-sm-6">          
                <select class="form-control" >
                  <option value="" disabled selected>Seleciona la categoria del articulo</option>
                  <option value="1">Categoria1</option>
                  <option value="2">Categoria2</option>
                  <option value="3">Categoria3</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4" >Articulo que aplica a la oferta</label>
              <div class="col-sm-6">          
                <select class="form-control" >
                  <option value="" disabled selected>Seleciona el articulo que aplica</option>
                  <option value="1">Articulo1</option>
                  <option value="2">Articulo2</option>
                  <option value="3">Articulo3</option>
                </select>
              </div>
            </div>
      </form>
