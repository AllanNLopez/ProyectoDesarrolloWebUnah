<body class="body">
	<div style="margin-top: 15px;"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
				<div class="container-fluid">
					<div class="row">
						<div class="panel  square-panel">
							<div class="panel-heading">
								<img class="center-block" src="../img/carry.png" height="45px;">
							</div>
							<div class="panel-body">
								<!--cuerpo del panel -->
								<form id="formulario-nuevo-usuario">
									<div class="form-group col-xs-12 forms-padding">
										<label class="form-label"> <i class="fa fa-user fa " aria-hidden="true"></i> Datos personales </label>
									</div>
									<div class="form-group col-xs-6 forms-padding">
										<input 	type="text"
														class="form-control input-text-box"
														name="txtNames"
														id="txtNames"
														onmouseout="validarCampo(txtNames.value, 'nombre', 'txtNames')"
														placeholder="Ingresa tus nombres"/>
									</div>
									<div class="form-group col-xs-6 forms-padding">
										<input 	type="text"
														class="form-control input-text-box"
														name="txtLastname"
														id="txtLastname"
														onmouseout="validarCampo(txtLastname.value, 'apellido', 'txtLastname')"
														placeholder="Ingresa tu apellido"/>
									</div>
									<div class="form-group col-xs-12 forms-padding">
										<input 	type="text"
														class="form-control input-text-box"
														name="txtEmail"
														id="txtEmail"
														onmouseout="validarCampo(txtEmail.value, 'email', 'txtEmail')"
														placeholder="Ingresa tu correo electrónico"/>
									</div>
									<div class="form-group col-xs-12 forms-padding">
										<input 	type="text"
														class="form-control input-text-box"
														name="txtPhone"
														id="txtPhone"
														onmousedown="validarCampo(txtPhone.value, 'phone', 'txtPhone')"
														placeholder="Ingresa tu número telefónico"/>
									</div>
									<div class="form-group col-xs-12 forms-padding">
										<label class="form-label"> <i class="fa fa-lock" aria-hidden="true"></i> Datos de tu cuenta </label>
									</div>
									<div class="form-group col-xs-12 forms-padding">
										<input 	type="password"
														class="form-control input-text-box"
														name="txtPassword"
														id="txtPassword"
														onmousedown="validarCampo(txtPassword.value, 'password', 'txtPassword')"
														placeholder="Ingresa tu contraseña"/>
									</div>
									<div class="form-group col-xs-12 forms-padding">
										<input 	type="password"
														class="form-control input-text-box"
														name="txtPasswordConfirm"
														id="txtPasswordConfirm"
														onmousedown="validarCampo(txtPassword.value, 'password', 'txtPassword')"
														placeholder="Confirma tu contraseña"/>
									</div>
									<div class="form-group col-xs-12 forms-padding">
										<label> <span style="font-weight: normal";>
											<span class="error_show" id="mensajeError">Revisa que tu forma no contenga errores.</span><br>
											<input type="checkbox" class="check-box" id="checkTermino"> &nbsp;He leído y acepto las
											<a href="#"> Términos y condiciones </a> de uso. </span><br>
											<span class="error_show" id="mensajeErrorTerminos">Debes leer y aceptar los términos y condiciones.</span>
										</label>
									</div>

									<div class="form-group col-xs-12 forms-padding">
										<a 	href="#" target="" type="button" id="button"
												onclick="submitForm('formulario-nuevo-usuario', 'registroUsuario')"
												class="btn btn-primary btn-lg btn-block login-button" id="btn-reg-user">Registrarse</a>
									</div>
								</form>
							</div>
						</div>

					</div> <!-- fin de caja de login -->
					<!-- bara de terminos y condiciones -->
					<div class="row">
						<center>
						<ul class="list-inline">
							<li><a href="#">Carry para MiPyMe</a></li>

							<li><a href="login.html">¿Ya tienes cuenta? Inicia sesión aquí</a></li>
							<li>|</li>
							<li><a href="registro-empleado.html">¿Buscas empleo?</a></li>
						</ul>
						</center>

						<center>
						<ul class="list-inline">
							<li><a href="#"><span class="fa fa-copyright" aria-hidden="true"></span> carry.com</a></li>

							<li>|</li>

						</ul>
						</center>
					</div>
				</div>
			</div>
