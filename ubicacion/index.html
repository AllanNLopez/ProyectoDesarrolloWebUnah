<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
     <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlo6NXGmYl_d4BAS_23HNm_K9qOoI5U7s&callback=initMap">

    </script>
    
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 70%;
        width: 70%;
        
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
      
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map" ></div>
   
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

      
      var marker;
      var map;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 14.987239525774244, lng: -86.81396484375},
          zoom: 17

    
        });

        google.maps.event.addListener(map, 'click', function(event) {
          
          if (marker != null) clearMarker();
          addMarker(event.latLng, map);
          

         
        });

        google.maps.event.addListener(map, 'mousemove', function(event) {
        map.setOptions({ draggableCursor: 'url(http://maps.google.com/mapfiles/openhand.cur), move' });


    
      });


        var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            

            infoWindow.setPosition(pos);
            infoWindow.setContent('marca tu ubicacion mas exacta.');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }



      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }

      function addMarker(location, map) {
        // Add the marker at the clicked location, and add the next-available label
        // from the array of alphabetical characters.

      marker = new google.maps.Marker({
          position: location,
          label: "A",
          map: map
        });


      var lat = location.lat();
      var lng = location.lng();

      console.log(lat+" "+lng)


      }

      function clearMarker() {
        marker.setMap(null);
      }
      
    

      



     
      


         </script>
    
  </body>
</html>
